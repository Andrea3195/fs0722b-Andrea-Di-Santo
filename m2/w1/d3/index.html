<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <article>
            <div class="card">
                <img src="assets/imgs/honey.jpg" alt="honey jar">

                <div class="description">
                    <h4>100% Bio Honey</h4>
                    <span>Italian, not treated</span>
                    <span>7$/kg</span>
                </div>

                <button type="button">Add to cart</button>
            </div>
        </article>
    </main>
</body>

</html>
