<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcolatrice per operazioni matematiche">
    <title>Calcolatrice</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>

<body>

    <div id="calculator">
        <input id="display" type="text">
        <div id="commands">
            <button class="buttons" onclick="pressButton(this)">7</button>
            <button class="buttons" onclick="pressButton(this)">8</button>
            <button class="buttons" onclick="pressButton(this)">9</button>
            <button class="buttons" id="divide" onclick="pressButton(this)">/</button>
            <button class="buttons" onclick="pressButton(this)">4</button>
            <button class="buttons" onclick="pressButton(this)">5</button>
            <button class="buttons" onclick="pressButton(this)">6</button>
            <button class="buttons" id="multiply" onclick="pressButton(this)">*</button>
            <button class="buttons" onclick="pressButton(this)">1</button>
            <button class="buttons" onclick="pressButton(this)">2</button>
            <button class="buttons" onclick="pressButton(this)">3</button>
            <button class="buttons" id="minus" onclick="pressButton(this)">-</button>
            <button class="buttons" id="AC" onclick="clearDisplay(this)">AC</button>
            <button class="buttons" onclick="pressButton(this)">0</button>
            <button class="buttons" onclick="pressButton(this)">.</button>
            <button class="buttons" id="plus" onclick="pressButton(this)">+</button>
            <button class="buttons" id="equal" onclick="equal()">=</button>
        </div>
    </div>

    <script src="assets/js/index.js"></script>

</body>

</html>
