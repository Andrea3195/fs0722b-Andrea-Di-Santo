<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcolatrice per operazioni matematiche">
    <title>Calcolatrice</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>

<body>

    <div id="calculator">
        <div id="display"></div>
        <div id="commands">
            <button class="buttons" id="AC" onclick="clearDisplay(this)">AC</button>
            <button class="buttons" id="CE" onclick="deleteLastDigit(this);">CE</button>
            <button class="buttons" onclick="percent(this);">%</button>
            <button class="buttons" onclick="pressOperator(this)">รท</button>
            <button class="buttons" onclick="pressNumber(this);">7</button>
            <button class="buttons" onclick="pressNumber(this);">8</button>
            <button class="buttons" onclick="pressNumber(this);">9</button>
            <button class="buttons" onclick="pressOperator(this)">x</button>
            <button class="buttons" onclick="pressNumber(this);">4</button>
            <button class="buttons" onclick="pressNumber(this);">5</button>
            <button class="buttons" onclick="pressNumber(this);">6</button>
            <button class="buttons" onclick="pressOperator(this)">-</button>
            <button class="buttons" onclick="pressNumber(this);">1</button>
            <button class="buttons" onclick="pressNumber(this);">2</button>
            <button class="buttons" onclick="pressNumber(this);">3</button>
            <button class="buttons" onclick="pressOperator(this);">+</button>
            <button class="buttons" onclick="pressNumber(this);">0</button>
            <button class="buttons" onclick="pressNumber(this);">00</button>
            <button class="buttons" onclick="pressNumber(this);">.</button>
            <button class="buttons" onclick="equals();">=</button>
        </div>
    </div>

    <script src="assets/js/index.js"></script>

</body>

</html>
