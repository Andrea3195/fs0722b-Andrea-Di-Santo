<div class="container">
  <div class="row">
    <div class="col">
      <form #form="ngForm" (ngSubmit)="submit()">
        <div ngModelGroup="heroForm" id="heroForm" #heroGroup="ngModelGroup">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="username" [ngModel]="heroForm.defName" class="form-control" required #name="ngModel">
            <p *ngIf="name.invalid && name.touched"> <strong>Name required</strong></p>
          </div>
        </div>
        <div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text" id="alterEgo" name="alterEgo" [ngModel]="heroForm.alterEgo" class="form-control" required #alterEgo="ngModel">
          <p *ngIf="alterEgo.invalid && alterEgo.touched"> <strong>Alter Ego required</strong></p>
        </div>
        <div class="form-group">
          <label for="power">Superpowers</label>
          <select name="power" id="power" class="form-select" [ngModel]="hero.power" #power="ngModel">
            <option value="superSpeed">Super Speed</option>
            <option value="superStrenght">Super Strength</option>
            <option value="telepathy">Telepathy</option>
          </select>
          <p *ngIf="power.invalid && power.touched"> <strong>Superpower required</strong></p>
        </div>
        <div class="form-group">
          <label for="enemy">Enemy</label>
          <input type="text" id="enemy"  name="enemy" [ngModel]="heroForm.enemy" class="form-control" maxlength="10" #enemy="ngModel">
        </div>
        <div class="form-group">
          <label for="planet">Planet</label>
          <input type="text" id="planet"  name="planet" [ngModel]="heroForm.planet" class="form-control" minlength="5" required #planet="ngModel">
          <p *ngIf="planet.invalid && planet.touched"> <strong>Planet not valid</strong></p>
        </div>
        <div class="form-group">
          <label for="weakness">Weaknesses</label>
          <input type="text" id="weakness"  name="weakness" [ngModel]="heroForm.weakness" class="form-control" #weakness="ngModel">
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Enter</button>
      </form>
    </div>
  </div>
</div>
